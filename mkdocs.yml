site_name: Prove
site_description: A programming language that fights back against AI slop and code scraping
site_url: https://kennedyshead.github.io/prove/

theme:
  name: material
  palette:
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: deep purple
      accent: amber
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: deep purple
      accent: amber
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  features:
    - navigation.sections
    - navigation.expand
    - navigation.top
    - content.code.copy
    - toc.integrate
  icon:
    repo: fontawesome/brands/git-alt

repo_url: https://code.botwork.se/Botwork/prove
repo_name: Botwork/prove

nav:
  - Home: index.md
  - Language:
    - Syntax Reference: syntax.md
    - Type System: types.md
    - Contracts & Testing: contracts.md
    - Standard Library: stdlib.md
  - Compiler:
    - CLI Reference: cli.md
    - Diagnostic Codes: diagnostics.md
    - Compiler Features: compiler.md
  - AI Resistance: ai-resistance.md
  - Project:
    - Design Decisions: design.md
    - Roadmap: roadmap.md
    - Inspirations: inspirations.md

extra_css:
  - stylesheets/extra.css

markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true
  - admonition
  - pymdownx.details
  - tables
  - toc:
      permalink: true

plugins:
  - search
